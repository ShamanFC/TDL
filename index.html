<!DOCTYPE html>
<html>
<head>
  <title>To-Do List</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">

<body>
    <div id="container">
      <h1>To-Do List <span id="plus"><i class="fas fa-plus-square"></span></i></h1>

      <ul>
        <li><span class="x"><i class="fas fa-trash"></i></span> Example Task 1</li>
        <li><span class="x"><i class="fas fa-trash"></i></span> Example Task 2</li>
        <li><span class="x"><i class="fas fa-trash"></i></span> Example Task 3</li>
        <li><span class="x"><i class="fas fa-trash"></i></span> Example Task 4</li>
      </ul>

    </div>
  <script src="assets/js/todos.js" type="text/javascript"></script>
</body>
</html>
